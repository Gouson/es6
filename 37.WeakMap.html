<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeakMap</title>
</head>

<body>
    <script>
        let jelly = {
            name: 'jelly'
        }
        let miffy = {
            name: 'miffy'
        }

        const strong = new Map()
        const weak = new WeakMap()

        strong.set(jelly, 'jelly is the best')
        weak.set(miffy, 'miffy is the best')
        //weak 没有size 不能foreach 没有clear  key必须是对象

        jelly = null
        miffy = null
    </script>
</body>

</html>
