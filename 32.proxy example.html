<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proxy example</title>
</head>

<body>
    <script>
        //1.format
        const phoneHandler = {
            set(target, key, value) {
                target[key] = value
            }
        }
        const phoneNumber = new Proxy({}, phoneHandler)
    </script>
</body>

</html>
