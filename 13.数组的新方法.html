<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.from() and .of()</title>
</head>

<body>
    <ul>
        <li>school</li>
        <li>gym</li>
        <li>library</li>
    </ul>
    <script>
        const lis = document.querySelectorAll('li ')
        //from() 转换成一个真正的数组
        const names = Array.from(lis, name => name.textContent) //
        console.log(names)


        function sum() {
            return Array.from(arguments).reduce((prev, curr) => prev + curr, 0)
        }
        console.log(sum(1, 2, 3, 4))

        const website = 'laravist'
        console.log(Array.from(website))

        //of() 保持构造函数的一致性
        Array.of(1,2,3)//[1,2,3]
        Array.of(1)//[1]
    </script>
</body>

</html>
