<body>

    <button class="zoom">button</button>
    <p>3.当你需要arguments参数</p>
    <script>
        //1

        //const Jelly=new Person('jelly',5)//person is not a constructor
        const Person = function (name, points) {
            this.name = name
            this.points = points
        }
        const Jelly = new Person('jelly', 5)
        Person.prototype.updatePoints = function () {
            this.points++
            console.log(this.points)
        }


        //2
        const button = document.querySelector('.zoom')
        button.addEventListener('click', function () {
            this.classList.add('in')
            setTimeout(() => {
                this.classList.remove('in')
            }, 2000);
        })


        //3
        const Sum = function(){
            return Array.from(arguments).reduce(
                (prevSum, value) => prevSum + value, 0
            )
        }
    </script>
