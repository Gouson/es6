<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>

<body>
    <script>
        const people = new Map()
        people.set('jelly', 30)
        people.set('mary', 25)
        people.set('miffy', 31)

        people.get('jelly') //3
        people.has('jelly') //true

        people.forEach(function (value, key, map) {
            console.log(value, key, map)
        })

        for (const [key,value] of people) {
            console.log(key,value)
        }



        const fruits=new Map([['apple',6],['banana',5]])
    </script>
</body>

</html>
