<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<style>
    body{
        background-color: orange;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        font-size: 50px;
        color: white;
        text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);

    }
    .heading span{
        display: inline-block;
        cursor:pointer;
        transition: transform 0.25s;
    }
    .heading span:hover{
        
        transform: translateY(-20px) rotate(10deg) scale(2);
    }
</style>
<body>
    <h2 class="heading">LARAVIST!</h2>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        const youngers = ['George', 'John', 'Thomas']
        const olders = ['James', 'Adrew', 'Martin']

        const members = [...youngers, 'Mary', ...olders]

        //const currentMember=[].concat(members);
        const currentMember = [...members] //通过这种方法可以复制数组而不是复制指针
        currentMember[0] = 'Jelly'
        console.log(members)
        console.log(currentMember)



        //练习
        const heading = document.querySelector('.heading')
        heading.innerHTML=wrapWithSpan( heading.textContent)
        function wrapWithSpan(word) {
            return [...word].map(letter=> `<span>${letter}</span>`).join('')
        }


        //练习
    </script>
</body>

</html>
